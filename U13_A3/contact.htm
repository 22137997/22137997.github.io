    <title>Infinite Seamless Marquee</title>
    <style>
        body {

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background-color: #f0f0f0; /* Optional background color */
            padding: 10px 0; /* Optional padding */
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .marquee-inner {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%; /* Create space for smooth looping */
        }
    </style>
</head>
